@(articles: Seq[models.Article])
<h1>Articles</h1>
<ul>
	@for((article, index) <- articles.zipWithIndex;
		rank = index + 1;
		first = index == 0;
		last = index == articles.length - 1) {
	<li class="@if(first){first} @if(last){last}">
	  @if(first) {<em>}
		Best Seller number: @(index + 1): @article.name.capitalize - <a
		href="@controllers.routes.Articles.show(article.id)">details</a>
		@if(first) {</em>}
	</li> }
</ul>
